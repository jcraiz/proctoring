<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        // Get the video and canvas elements from the HTML document
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

// Check if the getUserMedia API is supported in the browser
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
  // Request access to the webcam
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
      // Set the video source to the webcam stream
      video.srcObject = stream;
      video.play();
    })
    .catch(function(error) {
      console.error('Error accessing the webcam:', error);
    });
}

// Function to capture an image from the webcam
function captureImage() {
  // Set the canvas size to match the video dimensions
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // Draw the current video frame onto the canvas
  canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

  // Get the image data from the canvas as a base64-encoded string
  const imageDataURL = canvas.toDataURL('image/png');

  // Save the image data to be used in Articulate 360
  // You can send the `imageDataURL` to your server, store it locally, or perform any other required actions.

  // Example: Display the captured image in the browser
  const capturedImage = document.getElementById('captured-image');
  capturedImage.src = imageDataURL;
}

    </script>
</head>
